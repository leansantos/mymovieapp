<div class="content tv-series-page">

	<h1>Tv Series</h1>
	<div class="col-sm-9">
		<div class="right-side">
		<h4>Navigation-------------</h4>
		</div>
		<div  class="list-video">
			<div ng-repeat="series in tvseries | filter:search | orderBy:'-id'" class="video-item">
				<a ng-href="#/tv-series/{{ $index }}" style="float:left;overflow:hidden;">
					<img class="img-responsive" ng-src="{{ series.image }}" title="{{ series.title }}">
				</a>
				<a href="#/tv-series/{{ $index }}" style="color:red;">
					<p class="title"><b> {{ series.title }}  ({{ series.released }}) </b></p>
				</a>
				<p class="genre"> {{ series.genre }} </p>
				<div class="scroll">
					<p class="description">
					{{ series.summary }}
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-3">
		<h1>Side Navigation</h1>
	</div>

</div>
